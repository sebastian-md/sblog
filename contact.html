<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>mati.seb</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/magnific-popup.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="menu-overlay"></div>
<main class="main">
    <section class="s-contact">
        <div class="sidebar">
            <div class="menu-wrap">
                <a href="index.html" class="sidebar-logo">
                    <img src="images/logo.png" alt="mati.seb">
                </a>
                <nav class="menu-nav">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="about.html">Sobre mí</a></li>
                        <li><a href="gallery.html">Galería</a></li>
                        <li><a href="contact.html">Contacto</a></li>
                    </ul>
                    <div class="menu-contacts">
                        <a href="index.html" class="menu-contacts__item">
                            <span class="menu-contacts__icon">
                                <i class="fa fa-laptop"></i>
                            </span>
                            <p>Software developer</p>
                        </a>
                        <a href="tel:+3704418614" class="menu-contacts__item">
                            <span class="menu-contacts__icon">
                                <i class="fa fa-map-pin"></i>
                            </span>
                            <p>Madrid</p>
                        </a>
                        <div class="menu-social">
                            <a href="https://www.instagram.com/mati.seb/" target="_blank" class="menu-social__item">
                                <i class="fa fa-instagram"></i>
                            </a>
                            <a href="https://www.facebook.com/matiseb71" target="_blank" class="menu-social__item">
                                <i class="fa fa-facebook"></i>
                            </a>
                        </div>
                    </div>
                    <div class="menu-close__wrap">
                        <a href="#" class="menu-close"><img style="transform: rotate(180deg);" src="images/arrow-right.svg" alt=""></a>
                    </div>
                </nav>
            </div>
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="">
            </a>
            <a href="#" class="hamburger-button">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>

        <div class="content-page contact-content" style="background-image: url('images/frame-contact.jpg');">
            <div class="content-inner">
                <div class="text-center contact-title">
                    <h2 class="title wow animate__fadeIn">Contacto</h2>
                    <div class="subtitle wow animate__fadeIn" data-wow-delay="0.2s">
                        <p> Completa el formulario o contacta conmigo por redes sociales.</p>
                    </div>
                </div>
                
                <div class="contact-row">
                    <div class="left">
                        <form id="contact-form" onsubmit="sendEmail(event)">
                            <div class="input-field wow animate__fadeIn" tabindex="1" data-wow-delay="0.3s">
                                <input name="Name" type="text" id="contact-name" maxlength="50" required>
                                <label for="contact-name">Nombre</label>
                            </div>

                            <div class="input-field wow animate__fadeIn" tabindex="1" data-wow-delay="0.5s">
                                <input name="Email" type="email" id="contact-email" maxlength="50">
                                <label for="contact-email">E-mail</label>
                            </div>

                            <div class="input-field wow animate__fadeIn" tabindex="1" data-wow-delay="0.5s">
                                <input name="Phone" type="tel" id="contact-phone" maxlength="50" autocomplete="tel" required>
                                <label for="contact-email">Phone</label>
                            </div>

                            <div class="input-field wow animate__fadeIn" tabindex="1" data-wow-delay="0.7s">
                                <textarea name="Message" id="contact-message" cols="30" rows="7"></textarea>
                                <label for="contact-message">Mensaje</label>
                            </div>

                            <div class="button-field wow animate__fadeInUp" data-wow-delay="0.9s">
                                <button type="submit">Enviar</button>
                            </div>
                        </form>
                    </div>

                    <div class="right">
                        <div class="contact-info">
                            <div class="contact-social">
                                <h4 class="contact-social-title wow animate__fadeInRight" data-wow-delay="1.1s">Mis redes sociales</h4>
                                <div class="contact-social-row">
                                    <a href="https://www.instagram.com/mati.seb/" target="_blank" class="wow animate__fadeInUp" data-wow-delay="1.2s">
                                        <i class="fa fa-instagram"></i>
                                    </a>
                                    <a href="https://www.facebook.com/matiseb71" target="_blank" class="wow animate__fadeInUp" data-wow-delay="1.4s">
                                        <i class="fa fa-facebook"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
</main>

<footer class="site-footer">
    <div class="footer-copyright">
        © <strong>Mati.Seb</strong>. All rights reserved.
    </div>
</footer>

<script src="js/jquery-3.7.0.min.js"></script>
<script src="js/swiper-bundle.min.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/masonry.pkgd.min.js"></script>
<script src="js/imagesloaded.pkgd.min.js"></script>
<script src="js/magnific-popup.min.js"></script>
<script src="js/blazy.min.js"></script>
<script src="js/parazoom.min.js"></script>
<script src="js/script.js"></script>
<script>
    function sendEmail(event) {
        event.preventDefault();
        
        var name = document.getElementById('contact-name').value;
        var email = document.getElementById('contact-email').value;
        var phone = document.getElementById('contact-phone').value;
        var message = document.getElementById('contact-message').value;

        var mailtoLink = `mailto:mati.adrv@gmail.com?subject=New message from ${name}&body=Name: ${name}%0D%0AEmail: ${email}%0D%0APhone: ${phone}%0D%0AMessage: ${message}`;
        
        window.location.href = mailtoLink;
    }
</script>
</body>
</html>
